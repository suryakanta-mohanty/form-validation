<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Validation</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/c188e66d94.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <form action="">

      <img src="./image/paper-plane-solid.svg" >

      <div class="box">
        <label for="name">Full Name</label>
        <input type="text" id="name" placeholder="Enter your name" onkeyup="nameValidation()" required>
        <span id="name-error"></span>
      </div>

      <div class="box">
        <label for="phone">Phone No.</label>
        <input type="tel" pattern="[0-9]{10}" id="phone" placeholder="xxxxx xxxxx" onkeyup="phoneValidation()" required>
        <span id="phone-error"></span>
      </div>

      <div class="box">
        <label for="email">Email</label>
        <input type="email"  id="email" placeholder="Enter your email" onkeyup="emailValidation()" required>
        <span id="email-error"></span>
      </div>

      <div class="box">
        <label for="message">Your Message</label>
        <textarea name="" id="message" cols="30" rows="5" onkeyup="messageValidation()" placeholder="Type your message here..."></textarea>
        <span id="message-error"></span>
      </div>

      <button type="submit" onclick=" return validateForm()">Submit</button>
      <span id="submit-error"></span>
    </form>
  </div>

  <script src="./index.js"></script>
</body>
</html>
